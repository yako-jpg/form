<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Форма обратной связи</title>
</head>
<body>
<main class="main">
    <form class="form">
        <div class="form__fields">
            <h1 class="form__title">Форма обратной связи</h1>
            <div class="form__field">
                <label for="firstName" class="form__label">Имя</label>
                <input type="text" id="firstName" name="firstName" class="form__input">
            </div>
            <div class="form__field">
                <label for="email" class="form__label">Email</label>
                <input type="email" id="email" name="email" class="form__input">
            </div>
            <div class="form__field">
                <label for="phone" class="form__label">Телефон</label>
                <input type="tel" id="phone" name="phone" class="form__input">
            </div>
            <div class="form__bottom">
                <button type="submit" class="form__button">Отправить</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
